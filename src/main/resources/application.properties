# CrimsonBank Application Configuration
# This file contains application-wide configuration settings

# Database Configuration
db.url=jdbc:mysql://localhost:3306/crimsonbank
db.user=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver
db.connection.timeout=10

# UI Configuration
ui.window.width=1000
ui.window.height=700
ui.theme=default

# Pagination Settings
pagination.page.size=20

# Date/Time Formatting
date.format=yyyy-MM-dd
datetime.format=yyyy-MM-dd HH:mm:ss
datetime.short.format=yyyy-MM-dd HH:mm

# Application Settings
app.name=CrimsonBank
app.version=1.0.0
app.cache.max.size=100

# Logging Configuration
logging.level=INFO
logging.output=console,file
